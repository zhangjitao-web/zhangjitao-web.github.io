<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>秋分数字展销平台</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    * {
    margin: 0; 
    padding: 0;
    box-sizing: border-box;}
     @keyframes jumpRight {
            0% {
                transform: translateX(0) scale(1);
            }
            50% {
                transform: translateX(8px) scale(1.05);
            }
            100% {
                transform: translateX(0) scale(1);
            }
        }
    @keyframes jump {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-8px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

    body {
    font-family: "华文新魏", sans-serif;
    color: #5e0d0d;
    background-color: #f8f9f2;
    }
    b{
        text-decoration: underline wavy #e70f0f;
    }
    .header {
    width: 100%;
    height: 100px;
    background:linear-gradient(#f3bebe 0%,#cff5f8 100%);
    border-bottom: 1.5px solid #83faf6;
    padding: 0 25px;
    }
    .logo {
    float: left; 
    margin-top: 0px;
    }
    .logo img {
    height: 100px;
    }
    .nav {
    float: right; 
    margin-top: 20px;
    }
    .nav ul li {
    float: left;
    margin-left: 25px;
    
    }
    .nav ul li:hover{display: inline-block;
            
        animation: jumpRight 0.5s ease;

    }
    .nav ul li a {
    text-decoration: none;
    color: #1ee41b;
    font-size: 30px;

    cursor: pointer;}
    .nav ul li a:hover {
    color: #0066cc;
    cursor: pointer;
    display: inline-block;
    animation: jumpRight 0.5s ease;


    box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
}

    .container {
    width: 1200px;
    margin: 20px auto;
    overflow: hidden; 
    color: #d615f8;
    
    }
    .left-col {
    width: 200px;
    float: left;
    background: linear-gradient(#f3eed7 0%,#f7fad1 100%);
    padding: 20px;
    margin-right: 20px;
    border: 1px solid #bddae1;
    border-radius: 5px;
    position: relative; 
    top: 15px;
    
    }
    .left-col h2 {
    font-size: 35px;
    margin-bottom: 70px;
    color: #0066cc;
    transition: all 0.3s;
}
 


.category {
    list-style: none;
}

.category li {
    margin-bottom: 25px;
}

.category li a {
    text-decoration: none;
    color: #cf1f1f;
    cursor: pointer; 
    font-size: xx-large;
}

.category li a:hover {
    color: #ff6600;
    cursor: pointer; 
    display: block;
    
    animation: jumpRight 0.5s ease; 


    box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
}




.middle-col {
    width: 700px;
    float: left;
    background:linear-gradient(#f3bebe 0%,#fff 30%) ;
    padding: 20px;
    margin-right: 20px;
    border: 2px  solid  #f3bebe ;
    border-radius: 2px;
}

.middle-col h2 {
    font-size: 50px;
    margin-bottom: 10px;
    color: #7ba2ea;
}

.book-item {
    width: 300px;
    float: left; 
    margin-right: 20px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1.5px solid #a2e0f1;
    border-radius: 3px;
}
.book-item h3{ 
    font-size: x-large;
}
.book-item img {
    width: 95%;
    height: 220px;
    object-fit: cover;
    margin-bottom: 1px;
     transition: all 0.3s;
}
.book-item img:hover{display: inline-block;
            
        animation: jump 0.5s ease;

}
.new-books {
    width: 100%;
    border-collapse: collapse; 
}

.new-books tr td em {
    font-size: xx-large;
}
.new-books tr td {
    border: 1.5px solid #a2e0f1;
    padding: 10px;
    text-align: center;
    text-decoration: double;
}
.new-books tr td p{
    font-size: x-large;
    text-align: center;
    background:linear-gradient(white 30%,#feed56 50%,white 70%);
    margin: 0px;

}
.new-books img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    
}
.new-books img:hover {display: inline-block;
            
        animation: jump 0.5s ease;}

.right-col {
    width: 260px;
    float: left;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

.right-col h2 {
    font-size: 50px;
    margin-bottom: 70px;
    color: #0066cc;
}
.right-col p{
    font-size: larger;
    margin-bottom: 40px;
}
.right-col p:hover{
    display: block;
     animation: jump 0.5s ease;
}
.promotion {
    margin-bottom: 20px;
    border-bottom: #5e0d0d;
}
.promotion h5{text-align: center;
    color: #ef2b2b;
    font-weight: 900;
    font-size: x-large;

}

.promotion p {
    text-align: center;
    color: #ff6600;
    font-weight: bold;
    font-size: xx-large;
}


</style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../logo.png" alt="秋分平台Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">图书分类</a></li>
                <li><a href="#">促销信息</a></li>
                <li><a href="#">热门推荐</a></li>
                <li><a href="#">新书上市</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <aside class="left-col">
            <h2>图书分类</h2>
            <ul class="category">
                <li><a href="#">小说</a></li>
                <li><a href="#">传记</a></li>
                <li><a href="#">科普</a></li>
                <li><a href="#">历史</a></li>
                <li><a href="#">编程</a></li>
                <li><a href="#">军事</a></li>
            </ul>
        </aside>
        <section class="middle-col">
            <h2>热门推荐</h2>
            <div class="book-item">
                <img src="../ruanjiangongchengdaolun.jpg" alt="热门图书1">
                <h3><em>书名：《软件工程导论》</em></h3>
                <p><b>价格：¥59.00元</b></p>
            </div>
            <div class="book-item">
                <img src="../Linux.jpg" alt="热门图书2">
                <h3><em>书名：《Linux应用与实训教程》</em></h3>
                <p><b>价格：¥45.00元</b></p>
            </div>

            <h2>新书上市</h2>
            <table class="new-books">
                <tr class="head">
                    <td><p>图片</p></td>
                    <td><p>书名</p></td>
                    <td><p>价格（/元）</p></td>
                </tr>
                <tr>
                    <td><img src="../chengxushejijichu.jpg" alt="新书1"></td>
                    <td><strong><em>《程序设计基础》</em></strong></td>
                    <td><b>68.00</b></td>
                </tr>
                <tr>
                    <td><img src="../sadantange.jpg" alt="新书2"></td>
                    <td><strong><em>《撒旦探戈》</em></strong></td>
                    <td><b>92.00</b></td>
                </tr>
            </table>
        </section>
        <aside class="right-col">
            <h2>促销信息</h2>
            <div class="promotion">
                <h5>全场惊喜大折扣</h5>
                <p>低至五折</p>
            </div>
            <div class="promotion">
                <h5>新人专享特惠</h5>
                <p>满100元送50元代金券</p>
            </div>
        </aside>
    </main>

   
</body>
</html>
